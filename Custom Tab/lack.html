<!doctype html>
<html>
    <head>
        <title>Lack - New Tab Page</title>
        <script type="text/javascript" src="loadbg.js"></script>
        <link rel="stylesheet" type="text/css" href="lack.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:300" rel="stylesheet">
    </head>
    <body>    
        <div id="date-and-time">
            <h1 id="date"></h1>
            <h1 id="time"></h1>
        </div>
        <div id="task-holder"> 
            <input id="task-input" type="text" spellcheck="false" maxlength="50" placeholder="What are today's tasks?"/>
                <div id="task-list"></div>
        </div>
        <div id="slider"></div>
        <div id="theme-switcher">
            <i id="bg-changer" class="material-icons">photo</i>
            <i id="left-arrow" class="material-icons">arrow_back</i>
            <i id="save-placeholder" class="material-icons">save</i>
            <i id="save-vis" class="material-icons">done</i>
            <i id="right-arrow" class="material-icons">arrow_forward</i>
        </div>
        <script type="text/javascript" src="jquery-3.2.0.js"></script>
        <script type="text/javascript" src="lack.js"></script>

    </body>
</html>
