<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="loadtheme.js"></script>
        <link rel="stylesheet" type="text/css" href="customtabstyle.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Pacifico|Roboto+Condensed:300|Roboto+Slab:100,300|Sue+Ellen+Francisco" rel="stylesheet">
    </head>
    <body>
        <h1 id="greeting">Welcome</h1>
        <div id="date-and-time">
            <h1 id="date"></h1>
            <h1 id="time"></h1>
        </div>
        <h1 id="num-of-tasks"></h1>
        <div id="task-button-holder"> 
            <i id="cancel-input" class="material-icons">cancel</i>
            <input id="task-input" type="text" spellcheck="false" maxlength="35" placeholder="What are todays tasks?"/>
            <div id="task-list-holder">
                <div id="task-list">
                </div>
            </div>
        </div>
        <div id="theme-switcher">
            <p id="confirm">Theme set to default.</p>
            <i id="left-arrow" class="material-icons">keyboard_arrow_left</i>
            <i id="save" class="material-icons">save</i>
            <i id="right-arrow" class="material-icons">keyboard_arrow_right</i>
        </div>
        <script type="text/javascript" src="jquery-3.2.0.js"></script>
        <script type="text/javascript" src="customtab.js"></script>
    </body>
</html>
